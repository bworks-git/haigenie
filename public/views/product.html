<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading"> All Products List</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="search" placeholder="Search"></input>
					</div>
				</div>
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<th>S.No</th>
							<th>Name</th>
							<th>Image</th>
							<th>Category</th>
							<th>Brand</th>
							<th>Manufacturer</th>
							<th>Variants</th>
							<th>Status</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr ng-repeat="(key, product) in products | filter : search">
								<td>{{ key+1 }}</td>
								<td>{{ product.title }}</td>
								<td><img src="{{ product.mainImage }}" height="100px" width="50px" /></td>
								<td>{{ product.category }}</td>
								<td>{{ product.brand }}</td>
								<td>{{ product.manufacturer }}</td>
								<td>{{ product.variant.length}}</td>
							
								
								<td>{{ product.status }}</td>
								<td>
									<a href="#/product_edit/{{ product._id }}" class="btn  btn-success btn-block" >Edit</a>
									<a href="#/nutrifacts/{{ product._id }}" class="btn  btn-info btn-block" >NutriFacts</a>
									<button class="btn btn-danger btn-block" ng-click="deleteProduct(product._id)">Delete</button>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
