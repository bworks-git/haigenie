<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h3 align="center">Haigenie Admin Panel</h3>
		</div>
		<div class="modal-body">
			<form ng-submit="doLogin()">
				<div class="form-group">
					<label>Email</label>
					<input type="email" placeholder="Email" class="form-control" ng-model="email" required />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="Password" class="form-control" ng-model="password" required />
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary btn-block" value="Login" />
				</div>
			</form>
			
		</div>
	</div>
</div>
