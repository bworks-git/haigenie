
<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">NutriFacts of the Product </div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="search" placeholder="Search"></input>
					</div>
				</div>
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
							<th>S.No</th>
							<th>Product Name</th>
							<th>Customer Name</th>
							<th>Rating</th>
							<th>Review</th>
							<th>Review Date</th>
							<th>Status</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr ng-repeat="(key, review) in reviews | filter : search">
								<td>{{ key +1 }}</td>
								<td>{{ review.productName}}</td>
								<td>{{ review.userName}}</td>
								<td>{{ review.rating}}</td>
								<td>{{ review.review}}</td>
								<td>{{ (review.createdAt).slice(0,10)}}</td>
								<td>{{ review.status}}</td>
								<td>
									<button class="btn btn-danger" ng-click="changeStatus(review._id)">Change Status</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
